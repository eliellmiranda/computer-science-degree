<!DOCTYPE html>
<html>
    <head>
        <title>Estruturas de Repetição</title>
        <meta charset="UTF-8">
        <script>

           
            const qtde = prompt('Digite a quantidade de notas: ')
            let nota = 0
            let soma = 0

            for(let contador = 1; contador <= qtde; contador++){
                nota = Number(prompt('Digite a nota ' + contador))
                soma = soma + nota 
            }

            const media = soma / qtde
            console.log("A média final é: " + media)

        </script>
    </head>

    </body>


</html>
